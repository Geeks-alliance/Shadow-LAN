	<title>影岚Console - 首页</title>

<body class="mdui-container mdui-col-xs-12">
	<script>
		function Cpu() {
			$.ajax({
				url: "/api/cpu-get.php",
				type: "get",
				processData: false,
				contentType: false,
				success: function (data) {
					document.getElementById('cpuprogressbar').style = 'width: ' + data + ';';
				},
				error: function (e) {
					toastr.error("错误: CPU使用率获取失败");
				}
			});
		}
		function Mem() {
			$.ajax({
				url: "/api/mem-get.php",
				type: "get",
				processData: false,
				contentType: false,
				success: function (data) {
					document.getElementById('memprogressbar').style = 'width: ' + data + ';';
				},
				error: function (e) {
					toastr.error("错误: 内存使用率获取失败");
				}
			});
		}
		function auto() {
			Mem;
			Cpu;
		}
	</script>

			</div>
